<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elegant K Wallpaper</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            overflow: hidden;
        }

        .wallpaper {
            background-color: #ac8d5b;
            height: 100vh;
            width: 100vw;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        .letter {
            color: #ffffff;
            font-family: 'Playfair Display', serif;
            font-size: 400px;
            font-weight: 700;
            text-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            opacity: 0.9;
            position: relative;
            z-index: 2;
        }

        /* Decorative elements */
        .pattern {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: radial-gradient(circle at 20% 20%, rgba(255, 255, 255, 0.03) 0%, transparent 60%),
                             radial-gradient(circle at 80% 80%, rgba(255, 255, 255, 0.03) 0%, transparent 60%);
            z-index: 1;
        }

        .circle {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.05);
            z-index: 1;
        }

        .circle-1 {
            width: 500px;
            height: 500px;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .circle-2 {
            width: 700px;
            height: 700px;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            border: 1px solid rgba(255, 255, 255, 0.1);
            background: transparent;
        }

        .diagonal-line {
            position: absolute;
            height: 1px;
            width: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            transform: rotate(45deg);
            z-index: 1;
        }

        /* Corner accents */
        .corner {
            position: absolute;
            width: 100px;
            height: 100px;
            border: 2px solid rgba(255, 255, 255, 0.1);
            z-index: 1;
        }

        .top-left {
            top: 30px;
            left: 30px;
            border-right: none;
            border-bottom: none;
        }

        .top-right {
            top: 30px;
            right: 30px;
            border-left: none;
            border-bottom: none;
        }

        .bottom-left {
            bottom: 30px;
            left: 30px;
            border-right: none;
            border-top: none;
        }

        .bottom-right {
            bottom: 30px;
            right: 30px;
            border-left: none;
            border-top: none;
        }

        /* Instructions */
        .instructions {
            position: fixed;
            bottom: 20px;
            left: 0;
            right: 0;
            text-align: center;
            color: rgba(255, 255, 255, 0.5);
            font-family: Arial, sans-serif;
            font-size: 14px;
            z-index: 10;
        }
    </style>
    <!-- Load Playfair Display font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="wallpaper">
        <!-- Decorative elements -->
        <div class="pattern"></div>
        <div class="circle circle-1"></div>
        <div class="circle circle-2"></div>
        <div class="diagonal-line"></div>
        
        <!-- Corner accents -->
        <div class="corner top-left"></div>
        <div class="corner top-right"></div>
        <div class="corner bottom-left"></div>
        <div class="corner bottom-right"></div>
        
        <!-- Main letter -->
        <div class="letter">K</div>
    </div>
    
    <div class="instructions">
        To save this as wallpaper, take a screenshot or right-click and select "Save As"
    </div>
</body>
</html>
