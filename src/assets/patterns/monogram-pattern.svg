<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="600" height="600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="goldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#c4a969" stop-opacity="0.7"/>
      <stop offset="50%" stop-color="#d4b978" stop-opacity="0.9"/>
      <stop offset="100%" stop-color="#c4a969" stop-opacity="0.7"/>
    </linearGradient>
  </defs>
  
  <!-- Dark background -->
  <rect width="600" height="600" fill="#1a1e25"/>
  
  <!-- Elegant border with golden gradient -->
  <rect x="30" y="30" width="540" height="540" fill="none" stroke="url(#goldGradient)" stroke-width="2"/>
  
  <!-- Diagonal golden lines -->
  <line x1="30" y1="30" x2="570" y2="570" stroke="#c4a969" stroke-width="1" stroke-opacity="0.4"/>
  <line x1="570" y1="30" x2="30" y2="570" stroke="#c4a969" stroke-width="1" stroke-opacity="0.4"/>
  
  <!-- Corner embellishments -->
  <path d="M30,30 L80,30 L80,40 L40,40 L40,80 L30,80 Z" fill="#c4a969" fill-opacity="0.6"/>
  <path d="M570,30 L520,30 L520,40 L560,40 L560,80 L570,80 Z" fill="#c4a969" fill-opacity="0.6"/>
  <path d="M30,570 L80,570 L80,560 L40,560 L40,520 L30,520 Z" fill="#c4a969" fill-opacity="0.6"/>
  <path d="M570,570 L520,570 L520,560 L560,560 L560,520 L570,520 Z" fill="#c4a969" fill-opacity="0.6"/>
  
  <!-- Main K character -->
  <text x="300" y="330" font-family="Cormorant Garamond, serif" font-size="320" font-weight="bold" fill="#ffffff" text-anchor="middle">K</text>
  
  <!-- Subtle K pattern border - top and bottom -->
  <text x="300" y="25" font-family="Cormorant Garamond, serif" font-size="16" font-weight="bold" fill="#c4a969" fill-opacity="0.7" text-anchor="middle">K K K K K K K K K K K K K K K K K K K K</text>
  <text x="300" y="585" font-family="Cormorant Garamond, serif" font-size="16" font-weight="bold" fill="#c4a969" fill-opacity="0.7" text-anchor="middle">K K K K K K K K K K K K K K K K K K K K</text>
</svg> 